<html>
<head>
  <title>FG Experiments</title>
  <script src="js/three.js"></script>
</head>
<body>
  <div style="height:500px; width: 500px;" id="three"></div>

  <script type="text/javascript">
    var div = document.getElementById('three');
    var renderer = new THREE.WebGLRenderer({ antialias: true });

    var width = parseInt(div.style.width, 10);
    var height = parseInt(div.style.height, 10);


    renderer.setSize(width, height);
    div.appendChild(renderer.domElement);


    var sceneT = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(70, width / height, 1, 1000);
    camera.position.z = 400;



    var cube = new THREE.CubeGeometry(100, 100, 100);
 
    var texture = THREE.ImageUtils.loadTexture('images/akai.jpg');
    texture.anisotropy = renderer.getMaxAnisotropy();
     
    var material = new THREE.MeshBasicMaterial({ map: texture });
    var mesh = new THREE.Mesh(cube, material);
    sceneT.add(mesh);



    function animate() {
      requestAnimationFrame(animate);
      mesh.rotation.x += 0.005;
      mesh.rotation.y += 0.01;
      renderer.render(sceneT, camera);
    }

    animate();

  </script>

</body>
</html>
